site_name: Arena Pesadelo
site_url: https://unb-mds.github.io/Mds-ArenaPesadelo/
nav: 
 - Home: 'index.md'
 - Requisitos: 'requisitos.md'

 - Visão de produto e projeto: 
    - Arquitetura: 'aarchitecture.md'
    - Visão de produto: 'product.md'
    - Visão de projeto: 'project.md'
 - Backlog: 'backlog.md'
 - Padrões de desenvolvimento: 'patterns.md'
 - Artes e referências: 'references.md'
 - Roadmap e Sprints: 
    - Roadmap e Sprints: 'sprints.md'
    - Sprint 1 (01/04 - 07/04): 'sprint1.md'
    - Sprint 2 (08/04 - 14/04): 'sprint2.md'
    - Sprint 3 (15/04 - 21/04): 'sprint3.md'
    - Sprint 4 (02/04 - 25/04): 'sprint4.md'
    - Sprint 5 (01/05 - 05/06): 'sprint5.md'
    - Sprint 6 (05/06 - 12/06): 'sprint6.md'
    - Sprint 7 (12/06 - 23/06): 'sprint7.md'
    - Sprint 8 (23/06 - 16/07): 'sprint8.md'



 - Storymap e Protótipo: 'storymap.md'

 - Releases:
    - Release 1(26/04): 'release1.md'

theme:
  name: material
  language: pt
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: pink
      accent: pink
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: pink
      accent: pink
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference

